<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .box {
            width: 300px;
            margin: 30px;  
            padding: 15px; 
            border: 4px solid black;
            text-align: center;
            border-radius: 9px;  
            background-color:rgb(175, 234, 164);  
        }
    </style>
</head>
<body>
     <center>
    <div class="box">
        <h2>DATABASE</h2>
        <p>A database is a structured collection of data that is stored electronically. It can contain words, numbers, images, videos, and files. </p>
    </div>
     </center>
</body>
</html>
