<html lang="en">

        <Meta charse="UTF-8">
        <Meta name="viewport"content="width=device-width,initial-scale=1.0">
        <title>HTML form</title>
    </head>
    <body>  
        <center>                                                                
            <form>
            Enter your first name<br>

            <br><br>


            Email

            <button type="reset">reset</button>
        </form>
    </center>
